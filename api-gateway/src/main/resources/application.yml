spring:
  application:
    name: api-gateway

  cloud:
    gateway:  
      globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins: 
              - "https://docs.spring.io"
              - "http://afrifurn-frontend:3000"
              - "http://afri-furn.co.zw:3000"
              allowedHeaders: '*'
              maxAge: 30
              allowedMethods:
              - GET
              - POST
              
            
      routes:
        - id: product-service
          uri: http://afrifurn-product-service:80
          predicates:
            - Path=/product-service/api/v1/**
        - id: auth-service
          uri: http://afrifurn-auth-service:8002
          predicates:
            - Path=/auth/api/v1/**
        - id: order-service
          uri: http://afrifurn-order-service:8004
          predicates:
            - Path=/orders/api/v1/** 
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

server:
  port: 8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/
  instance:
    preferIpAddress: true

# CORS configuration for external access
cors:
  allowed-origins: http://afrifurn.co.zw:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
